<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ülesanne 12</title>
</head>
<body>
    <h2>Leian sõiduaja tundides ja minutites</h2>
    <div>
        <form id="sisend">
            <input type="text" id="stardiaeg" placeholder="Sisesta stardi kellaaeg">
            <input type="text" id="lõpuaeg" placeholder="Sisesta lõpu kellaaeg">
            <button type="submit">Kalkuleeri tulemus</button>
        </form>
        <div id="tulemus"></div>
    </div>
    
    <script>
        document.getElementById('sisend').addEventListener('submit', function (event) {
            event.preventDefault();

            var stardiaeginput = document.getElementById('stardiaeg').value;
            var lõpuaeginput = document.getElementById('lõpuaeg').value;

            if (stardiaeginput.length < 5 || lõpuaeginput.length < 5) {
                document.getElementById('tulemus').innerHTML = "Error 420"
            } else {

            var stardiaeg = new Date("1970-01-01T" + stardiaeginput + ":00");
            var lõpuaeg = new Date("1970-01-01T" + lõpuaeginput + ":00");
            
            var aegkokku = lõpuaeg - stardiaeg;
            var tulemus = aegkokku / 60000

            document.getElementById('tulemus').innerHTML = "Aeg minutites on: " + tulemus + " minutit.";
            }
        });
    </script>
    <div>
        
    </div>
</body>
</html>
