<!DOCTYPE html>
<html>
<head>
    <title>Dünaamiline veebileht</title>
    <style>
        /* CSS siin */
        body {
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }

        #content {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tere tulemast minu dünaamilisele veebilehele!</h1>
    <ul>
        <li><a href="#leht1">Leht 1</a></li>
        <li><a href="#leht2">Leht 2</a></li>
        <li><a href="#leht3">Leht 3</a></li>
        <li><a href="#leht4">Leht 4</a></li>
        <li><a href="#leht5">Leht 5</a></li>

    </ul>
    <div id="content">
        <!-- Siia lisatakse lehe sisu -->
    </div>
    <script>
        // JavaScript siin
        const contentDiv = document.getElementById("content");

        function changeContent(hash) {
            const contentMap = {
                "#leht1": "Tere, see on Leht 1 sisu!",
                "#leht2": "Tere, see on Leht 2 sisu!",
                "#leht3": "Tere, see on Leht 3 sisu!",
                "#leht4": "Tere, see on Leht 4 sisu!",
            };

            if (contentMap[hash]) {
                contentDiv.textContent = contentMap[hash];
            } else {
                contentDiv.textContent = "Lehte ei eksisteeri!";
            }
        }

        changeContent(window.location.hash);

        document.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", (event) => {
                const hash = event.target.getAttribute("href");
                changeContent(hash);
            });
        });
    </script>
</body>
</html>
