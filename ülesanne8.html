<!DOCTYPE html>
<html>

<head>
    <title>Ülesanded</title>
</head>

<body>
    <h2>Kuupäev ja kellaaeg</h2>
    <p id="datetime"></p>

    <h2>Vanuse arvutamine</h2>
    <form id="ageForm" onsubmit="calculateAge(); return false;">
        <label for="birthYear">Sünniaasta: </label>
        <input type="number" id="birthYear" name="birthYear" required><br><br>
        <button type="submit">Leia vanus</button>
    </form>

    <p id="ageResult"></p>

    <h2>Kooliaasta lõpuni</h2>
    <p id="schoolYear"></p>

    <h2>Aastaaja pilt</h2>
    <p id="seasonImage"></p>

    <script>
        let currentDateTime = new Date().toLocaleString('et-EE');
        document.getElementById('datetime').innerText = currentDateTime;

        function calculateAge() {
            let birthYear = document.getElementById('birthYear').value;
            let currentYear = new Date().getFullYear();
            let age = currentYear - birthYear;
            document.getElementById('ageResult').innerText = "Vanus: " + age;
        }

        let today = new Date();
        let endOfYear = new Date(today.getFullYear(), 5, 15); 
        let daysLeft = Math.ceil((endOfYear - today) / (1000 * 60 * 60 * 24));
        document.getElementById('schoolYear').innerText = "Kooliaasta lõpuni on jäänud " + daysLeft + " päeva.";

        let month = today.getMonth() + 1;
        let seasonImage = "";
        if (month >= 3 && month <= 5) {
            seasonImage = "kevad.jpg";
        } else if (month >= 6 && month <= 8) {
            seasonImage = "suvi.jpg";
        } else if (month >= 9 && month <= 11) {
            seasonImage = "sugis.jpg";
        } else {
            seasonImage = "talv.jpg";
        }
        document.getElementById('seasonImage').innerHTML = `<img src="${seasonImage}" alt="Aastaaja pilt" style="max-width: 300px;">`;
    </script>
</body>

</html>
