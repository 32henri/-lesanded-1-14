<!DOCTYPE html>
<html>
<head>
    <title>Faili üleslaadimine</title>
</head>
<body>
    <h1>JPG ja JPEG failide üleslaadimine</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg">
        <input type="submit" value="Laadi üles">
    </form>
</body>
</html>
